<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Garima Jain</title>
    <meta
      name="description"
      content="Contactez Garima Jain pour des projets de développement web ou des opportunités de collaboration."
    />
    <link rel="stylesheet" href="Styles/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- En-tête -->
    <div id="header-placeholder"></div>

    <!-- Section du formulaire de contact -->
    <section id="contact-page">
      <div class="container">
        <h2>Contactez-moi</h2>
        <form id="contact-form">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" aria-label="Nom" required />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            aria-label="Email"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            aria-label="Message"
            required
          ></textarea>

          <button type="submit" class="btn">Envoyer le message</button>
        </form>

        <!-- Modal for success and error message -->
        <div id="message-modal" class="modal">
          <div class="modal-content">
            <span class="close-button" id="close-modal-btn">&times;</span>
            <h2 id="modal-title">Message</h2>
            <p id="modal-message"></p>
            <button id="modal-close-btn" class="btn">Retour</button>
          </div>
        </div>

        <p></p>
      </div>
    </section>

    <!-- Pied de page -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
  </body>
</html>

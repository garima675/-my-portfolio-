<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Garima Jain</title>
    <meta
      name="description"
      content="Contactez Garima Jain pour des projets de développement web ou des opportunités de collaboration."
    />
    <link rel="stylesheet" href="Styles/Style.css" />
  </head>
  <body>
    <!-- En-tête -->
    <div id="header-placeholder"></div>

    <!-- Section du formulaire de contact -->
    <section id="contact-page">
      <div class="container">
        <h2>Contactez-moi</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
          <!-- Remplacez 'your-form-id' par votre véritable identifiant de formulaire Formspree -->
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" aria-label="Nom" required />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="_replyto"
            aria-label="Email"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            aria-label="Message"
            required
          ></textarea>

          <button type="submit" class="btn">Envoyer le message</button>
        </form>
        <p>
          Vous pouvez également me contacter à
          <a href="mailto:garimajain.0725@gmail.com"
            >garimajain.0725@gmail.com</a
          >.
        </p>
      </div>
    </section>

    <!-- Pied de page -->
    <div id="footer-placeholder"></div>

    <script src="scripts.js"></script>
  </body>
</html>
